<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Weather app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-wrap">
       
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search..." >
        </header>
        <main>
            <section class="location">
                <div class="city">
                    Country,Coun
                </div>
                <div class="date">
                    Monday 1 January 2021
                </div>
            </section>  
            <div class="main-temp">
                <div class="temp">0.0°C</div>
                <div class="weather">
                    Undefined
                </div>
                <div class="hi-low">
                    0.0°C / 0.0°C
                </div>
            </div>


        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
